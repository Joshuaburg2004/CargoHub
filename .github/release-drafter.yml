# .github/release.yml
name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

categories:
  - title: "ğŸ’¥ Breaking Changes"
    labels:
      - breaking-change
  - title: "ğŸš€ New Features"
    labels:
      - enhancement
  - title: "ğŸš§ Testing"
    labels:
      - tests
  - title: "ğŸ› Bug Fixes"
    labels:
      - bug
  - title: "âœ… Other Changes"
    labels:
      - "*"

version-resolver:
  major:
    labels:
      - "type: breaking"
  minor:
    labels:
      - "type: feature"
  patch:
    labels:
      - "type: bug"
      - "type: maintenance"
      - "type: docs"
      - "type: dependencies"
      - "type: security"

exclude-labels:
  - "skip-changelog"
